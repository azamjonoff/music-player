<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="music-container" class="music-container">
      <div class="music-info">
        <h4 id="title">Music Title</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio id="audio" src="./sounds/Konsta-Bilmaydi.mp3"></audio>
      <img
        id="cover"
        src="./images/Konsta-Bilmaydi.jpg"
        alt="Music Cover"
        width="200"
        height="300"
      />
      <div class="navigation">
        <button id="backward"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward"></i></button>
      </div>
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="100" value="50" />
        <span id="volume-value">50</span>
      </div>
    </div>

    <script type="module" src="./music.js"></script>
  </body>
</html>
